name: IP Scan

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r udpxy_servers.txt

      - name: Run IP scan
        run: |
          python zubo.py

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: udpxy_servers
          path: udpxy_servers.txt
